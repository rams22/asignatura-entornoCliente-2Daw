<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tipos de nodos</title>
<script> 
    function cambiarRojo(){
    document.getElementsByTagName("li")[1].style.color="red";
    }
    document.getElementById("crearBoton").addEventListener("click",crearElemento);
    
    function crearElemento(){
        const para= document.createElement("p");//creo la etiqueta parrafo
        const node= document.createTextNode("hola bro");
        para.appendChild(node);

        const element=document.getElementById("div1");
        const child=document.getElementById("p1");
        element.insertBefore(para,child);
    }
</script>
</head>
<body onload="cambiarRojo()">

    <div id="div1">
<p id="casa">Martes</p>
<!-- Nodo tipo comentario -->
<ul type="square">
<li>AWDC
<li>AWDC
<li>AWDS
<li>AWDS
<li>AWDS
</ul>
<button id="crearBoton">Crear</button>
</div>
</body>
</html>
