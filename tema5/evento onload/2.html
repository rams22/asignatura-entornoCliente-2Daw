<html>
<head></head>

<body onload="myFunction()">
    
    <h1>HTML DOM Events</h1>
    <h2>The onload Event</h2>
    <p >1p</p>
    <p id="demo"></p>
    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Iframe is loaded.";
        }
    </script>
</body>
</html>
