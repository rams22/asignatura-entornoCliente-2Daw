<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>event listener</h1>
    <p id="cambio">texto</p>
    <button id="botoncito">Pinchame</button>
    <script>
        document.getElementById("botoncito").addEventListener("click",cambiar);//da igual donde se coloque creo
        function cambiar(){
            document.getElementById("cambio").innerHTML="Este es el nuevo texto";
        }
    </script>
</body>
</html>
