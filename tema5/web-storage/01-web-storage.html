        <style>

        <script  type="text/javascript">
            if (typeof(Storage)!=="undefined"){
                //guardare
                localStorage.setItem("nombre","rams22");
                //ahora recupero
                document.getElementById("guardar1").innerHTML=localStorage.getItem("nombre");
            }else{
                document.getElementById("guardar1").innerHTML="No hay ningun storage o su navegador no lo soporta";
            }
        </script>


    </head>
    <body>
        <h2>Web Storage</h2>

        <p>Aqui mostrare un webstorague</p>
