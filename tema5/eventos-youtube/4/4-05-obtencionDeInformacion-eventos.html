<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(estilo.css);
    </style>
</head>
<body>
    <h1>eventos</h1>
    <h2 id="eventos">Obtener informaci√≥n del evento</h2>
    <h3 id="parrafo1">Parrafo 1</h3>
    <h3 id="parrafo2">Parrafo 2</h3>

    <script>
        document.getElementById("eventos").addEventListener("mouseover",manejador); //mousemove:cuando coloquemos el raton encima y lo movamos se ejecutara una funcion llamada manejador
        document.getElementById("eventos").addEventListener("mouseout",manejador);//cuando saquemos el boton de encima
        //cuando hacemos el movimiento se crea un objeto evento,el evento e se crea automaticamente
        document.getElementById("parrafo1").addEventListener("click",saludo);
        document.getElementById("parrafo2").addEventListener("click",saludo);


        function manejador(e){
            //si la e no existe el navegador no lo soporta
            if (!e){
                //valoramos la posibilidad de que se use un navegador de microsoft
                e=window.event;
            }
            switch(e.type){
                case "mouseover":
                    this.style.color="blue";
                    break;
                case "mouseout":
                    this.style.color="green";
                    break;

                }
            
        }

        function saludo(e){
            //lo siguiente creo que es solo para si el navegador no lo crea nativamente o no es compatible
            //if (!e) e= window.event;

            if(e.target.id="parrafo1"){//extraigo el elemento con el .target
                alert("has pulsado el parrafo 1")
            }else if(e.target.id="parrafo2"){
                alert("has pulsado parrafo 2")
            }
        }

    </script>
    
</body>
</html>
