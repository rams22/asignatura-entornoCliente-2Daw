<head>

<body>
    <script>
        function comprobar(cadena){
            let minusculas=cadena.toLowerCase();
            let siIncluye1=minusculas.includes("javascript");
            let siIncluye2=minusculas.includes("ecmascript");
            if (siIncluye1 || siIncluye2){
                document.write (`La frase\"${cadena}\" <b>contiene</b> las cadenas buscadas.<br>`)
            }else{
                document.write (`La frase \"${cadena}\" <b>no contiene</b> las cadenas buscadas.<br>`)
            }
        }

           
        
        // ejemplos de llamada a la funci√≥n
        comprobar("Aprendiendo JavaScript");

        comprobar("Los trucos de emascript");

    </script>
</body>
</html>
